<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{ archive.title }}</title>
</head>
<body>
<a rel="collection" href="{{ url_for('domainList', domainlist_id=archive.domainlist_id) }}">URL List</a>
<h1>{{ archive.title }}</h1>

<a href="{{ url_for('DomainPlan', domainPlan_id=archive.domainPlan_id) }}"></a>

<p>{{ archive.startdate }}</p>

<h2>Snapshots</h2>
<div class="web-archive">
<ul>
{{% for snapshot in archive.snapshots %}}

<li class="capture"><a rel="record" href="{{ url_for('snapshot', snapshot_id=snapshot.snapshot_id) }}">Capture {{ snapshot.sequence }}</a></br>{{ snapshot.date }}</li>

{{% endfor %}}
</ul>
<div>

</body>
<html>

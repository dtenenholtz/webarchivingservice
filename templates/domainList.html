<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Domain List</title>
</head>
<body>

	<h2>Archives</h2>
<div class="archive-list">
    <ul>
{% for key, archive in webdomains.webdomains.items() %}
	<li><a class="archived_url" rel="item" href="{{ url_for('domainarchive', archive_id=archive['@id']) }}">{{ archive.title }}</a></li>
	{% endfor %}
</ul>
</div>

<br/>
<br/>
Submit a URL to be archived:<br/><br/>  
<form class="add_to_archive_list" action="{{ url_for('domainlist') }}" method="post">
     Your Name:<br/>
        <input type="text" name="owner" value="">
        <br/>
    Title of Site:<br/>
    <input type="text" name="title" value="">
        <br/>
        URL to Archive:<br>
  	<input class="archived-url" type="text" name="url" value="">
  	<br/>
    Description of Site:<br/>
     <textarea style='width:300px;height:200px;' name="description" placeholder="Enter a description of your site..."></textarea>
    <br/>
     Frequency of Archive:<br/><br/>
      <select name="frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        </select>
       <br>	
  <br>
  <input type="submit" value="Submit">

</form>

</body>
</html>
